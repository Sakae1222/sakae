<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>来自A的问候</title>
  <style>
    body {
      background-color: #fff0f6;
      font-family: "Arial", sans-serif;
      text-align: center;
      padding-top: 100px;
    }
    h1 {
      color: #d6336c;
    }
    button {
      background-color: #f06595;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 18px;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #c2255c;
    }
    #message {
      margin-top: 30px;
      font-size: 22px;
      color: #495057;
      display: none;
    }
  </style>
</head>
<body>
  <h1>小宝今天也辛苦啦...</h1>
  <button onclick="confess()">点我一下</button>
  <div id="message">今晚要不要一起去买菜？💗</div>

  <script>
    function confess() {
      document.getElementById("message").style.display = "block";
    }
  </script>
</body>
</html>
